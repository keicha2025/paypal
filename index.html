<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è³ªæ„Ÿå•†åº— | æ­£å¼ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; transition: transform 0.2s; }
        .loading-overlay { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="processing-screen" class="loading-overlay hidden">
        <div class="w-12 h-12 border-4 border-woven-blue border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-gray-600">æ­£åœ¨è™•ç†è¨‚å–®ï¼Œè«‹ç¨å€™...</p>
    </div>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold uppercase tracking-widest">Store</h1>
        <div id="env-tag" class="text-[9px] px-2 py-1 rounded-full font-bold uppercase">Connecting</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <script>
        let API_GATEWAY = ""; 
        let products = [];
        let config = {};

        async function initStore() {
            // 1. å–å¾— API ç¶²å€
            const configResp = await fetch('site-config.json');
            const localConfig = await configResp.json();
            API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

            // 2. æª¢æŸ¥æ˜¯å¦æ˜¯å¾ PayPal ä»˜æ¬¾å›ä¾†çš„
            const urlParams = new URLSearchParams(window.location.search);
            const paypalToken = urlParams.get('token'); // PayPal å›å‚³çš„ Order ID
            
            if (paypalToken) {
                handleReturn(paypalToken);
                return; // ä¸è¼‰å…¥å•†å“åˆ—è¡¨ï¼Œå°ˆå¿ƒè™•ç†æ”¯ä»˜
            }

            // 3. ä¸€èˆ¬è¼‰å…¥å•†å“
            try {
                const response = await fetch(`${API_GATEWAY}/api/gas`);
                const data = await response.json();
                products = data.products || [];
                config = data.config || {};
                renderProducts(products);

                const isSandbox = (config.is_sandbox === true || config.is_sandbox === "true");
                const envTag = document.getElementById('env-tag');
                envTag.innerText = isSandbox ? "Test Mode" : "Live Mode";
                envTag.className = `text-[9px] px-2 py-1 rounded-full font-bold uppercase ${isSandbox ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`;
            } catch (error) { console.error(error); }
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col">
                    <p class="text-sm font-bold truncate">${item.name}</p>
                    <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                    <button onclick="startCheckout('${item.id}')" class="w-full py-4 bg-[#41474D] text-white text-[11px] font-bold rounded-2xl uppercase tracking-widest active:scale-95 transition-transform">
                        ç«‹å³è³¼è²·
                    </button>
                </div>`;
            });
            lucide.createIcons();
        }

        async function startCheckout(id) {
            const currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('processing-screen').classList.remove('hidden');

            try {
                // å»ºç«‹è¨‚å–®ä¸¦å–å¾—è·³è½‰é€£çµ
                const resp = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                    method: "POST",
                    body: JSON.stringify({ 
                        price: currentItem.price, 
                        name: currentItem.name,
                        is_sandbox: config.is_sandbox,
                        return_url: window.location.href.split('?')[0], // ä»˜å®Œæ¬¾å›åˆ°é€™é 
                        cancel_url: window.location.href.split('?')[0]  // å–æ¶ˆä¹Ÿå›åˆ°é€™é 
                    })
                });
                const orderData = await resp.json();
                
                // å°‹æ‰¾ PayPal æä¾›çš„è·³è½‰é€£çµ (rel="approve")
                const approveLink = orderData.links.find(link => link.rel === "approve");
                
                if (approveLink) {
                    // å°‡å•†å“ ID æš«å­˜åˆ°æœ¬åœ°ï¼Œç­‰ä»˜å®Œæ¬¾å›ä¾†çŸ¥é“è¦æ‰£å“ªå€‹å•†å“çš„åº«å­˜
                    localStorage.setItem('pending_item_id', id);
                    // è·³è½‰åˆ° PayPal ä»˜æ¬¾é é¢
                    window.location.href = approveLink.href;
                } else {
                    throw new Error("ç„¡æ³•å–å¾—ä»˜æ¬¾é€£çµ");
                }
            } catch (err) {
                alert("å•Ÿå‹•æ”¯ä»˜å¤±æ•—: " + err.message);
                document.getElementById('processing-screen').classList.add('hidden');
            }
        }

        async function handleReturn(orderID) {
            document.getElementById('processing-screen').classList.remove('hidden');
            const pendingItemId = localStorage.getItem('pending_item_id');

            try {
                // 1. å‘¼å«å¾Œç«¯ Capture æ¬¾é …
                const resp = await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                    method: "POST",
                    body: JSON.stringify({ 
                        orderID: orderID,
                        is_sandbox: config.is_sandbox 
                    })
                });
                const result = await resp.json();

                if (result.status === "COMPLETED") {
                    // 2. çµå¸³æˆåŠŸï¼Œå‘¼å« GAS æ‰£åº«å­˜
                    if (pendingItemId) {
                        await fetch(`${API_GATEWAY}/api/gas`, { method: 'POST', body: JSON.stringify({ id: pendingItemId }) });
                    }
                    localStorage.removeItem('pending_item_id');
                    alert("ğŸ‰ æ”¯ä»˜æˆåŠŸï¼åº«å­˜å·²æ›´æ–°ã€‚");
                } else {
                    alert("äº¤æ˜“å°šæœªå®Œæˆï¼Œç‹€æ…‹ï¼š" + result.status);
                }
            } catch (err) {
                alert("è™•ç†è¨‚å–®æ™‚å‡ºéŒ¯");
            } finally {
                // å›åˆ°ä¹¾æ·¨çš„ä¸»é é¢
                window.location.href = window.location.href.split('?')[0];
            }
        }

        window.onload = initStore;
    </script>
</body>
</html>
