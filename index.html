<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質感商店 | 正式版測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; }
        .loader { position: fixed; inset: 0; background: white; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loader" class="loader hidden">
        <div class="w-12 h-12 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="text-sm font-bold opacity-40">處理中...</p>
    </div>

    <header class="p-6 max-w-md mx-auto">
        <h1 class="text-xl font-bold uppercase tracking-widest">LIVE STORE</h1>
    </header>

    <main id="product-container" class="max-w-md mx-auto px-4 grid grid-cols-2 gap-4"></main>

    <script>
        let API_GATEWAY = ""; 
        let products = [];

        async function init() {
            const configResp = await fetch('site-config.json');
            const localConfig = await configResp.json();
            API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('token')) {
                handleReturn(urlParams.get('token'));
                return;
            }

            const response = await fetch(`${API_GATEWAY}/api/gas`);
            const data = await response.json();
            products = data.products || [];
            render(products);
        }

        function render(items) {
            const container = document.getElementById('product-container');
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col">
                    <p class="text-sm font-bold mb-1">${item.name}</p>
                    <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                    <button onclick="buy('${item.id}')" class="w-full py-3 bg-[#41474D] text-white text-[10px] font-bold rounded-xl uppercase">立即購買</button>
                </div>`;
            });
        }

        async function buy(id) {
            const item = products.find(p => String(p.id) === String(id));
            document.getElementById('loader').classList.remove('hidden');

            try {
                // 確保 return_url 是絕對網址
                const returnUrl = window.location.origin + window.location.pathname;
                
                const resp = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                    method: "POST",
                    body: JSON.stringify({ 
                        price: item.price, 
                        name: item.name, 
                        return_url: returnUrl
                    })
                });
                const orderData = await resp.json();

                if (orderData.error) {
                    // 精確顯示是哪個欄位出錯
                    const detail = orderData.details ? orderData.details.map(d => `欄位 ${d.field}: ${d.issue}`).join('\n') : "格式錯誤";
                    throw new Error(detail);
                }

                const approveLink = orderData.links.find(l => l.rel === "approve");
                localStorage.setItem('pending_id', id);
                window.location.href = approveLink.href; // 本次測試改用當前頁面跳轉，成功率最高
            } catch (e) {
                alert("建立訂單失敗！原因：\n" + e.message);
                document.getElementById('loader').classList.add('hidden');
            }
        }

        async function handleReturn(token) {
            document.getElementById('loader').classList.remove('hidden');
            const itemId = localStorage.getItem('pending_id');
            await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                method: "POST",
                body: JSON.stringify({ orderID: token })
            });
            if (itemId) await fetch(`${API_GATEWAY}/api/gas`, { method: 'POST', body: JSON.stringify({ id: itemId }) });
            alert("支付成功！");
            window.location.href = window.location.origin + window.location.pathname;
        }

        window.onload = init;
    </script>
</body>
</html>
