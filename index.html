<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è³ªæ„Ÿå•†åº— | å®‰å…¨æ”¯ä»˜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(65, 71, 77, 0.85); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 420px; border-radius: 32px; padding: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        /* ä»¿ PayPal è³ªæ„ŸæŒ‰éˆ• */
        .btn-paypal { background-color: #FFC439; color: #111; font-weight: bold; border-radius: 9999px; }
        .btn-credit { background-color: #2C2E2F; color: white; font-weight: bold; border-radius: 9999px; }
        .overlay-loader { position: fixed; inset: 0; background: white; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader" class="overlay-loader hidden">
        <div class="w-10 h-10 border-4 border-gray-200 border-t-[#A9B4BC] rounded-full animate-spin mb-4"></div>
        <p class="text-sm font-bold opacity-50">è™•ç†ä¸­ï¼Œè«‹ç¨å€™...</p>
    </div>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold uppercase tracking-widest">Store</h1>
        <div id="status-tag" class="text-[9px] px-2 py-1 rounded-full font-bold uppercase">Connecting</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="order-summary" class="mb-8 text-center border-b pb-4">
                <h3 class="text-lg font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            
            <div class="space-y-3">
                <button onclick="redirectToPayPal()" class="w-full py-3 btn-paypal flex items-center justify-center space-x-2 shadow-sm">
                    <span class="italic text-blue-800 text-lg">PayPal</span>
                </button>
                <button onclick="redirectToPayPal()" class="w-full py-3 btn-credit flex items-center justify-center space-x-2 shadow-sm">
                    <i data-lucide="credit-card" class="w-4 h-4"></i>
                    <span>ä¿¡ç”¨å¡æˆ–å€Ÿè¨˜å¡</span>
                </button>
            </div>
            
            <button onclick="closeModal()" class="w-full mt-8 py-2 text-xs font-bold opacity-20 hover:opacity-100 uppercase tracking-widest">å–æ¶ˆ</button>
        </div>
    </div>

    <script>
        let API_GATEWAY = ""; 
        let products = [];
        let config = {};
        let currentItem = null;

        async function initStore() {
            // å¾ site-config å–å¾—ç¶²å€
            const configResp = await fetch('site-config.json');
            const localConfig = await configResp.json();
            API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

            // æª¢æŸ¥æ˜¯å¦å¾ä»˜æ¬¾é é¢å›ä¾† (URL å¸¶æœ‰ token)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('token')) {
                handleOrderReturn(urlParams.get('token'));
                return;
            }

            // ä¸€èˆ¬å•†å“è¼‰å…¥
            try {
                const response = await fetch(`${API_GATEWAY}/api/gas`);
                const data = await response.json();
                products = data.products || [];
                config = data.config || {};
                renderProducts(products);

                const isSandbox = (config.is_sandbox === true || config.is_sandbox === "true");
                const tag = document.getElementById('status-tag');
                tag.innerText = isSandbox ? "Test Mode" : "Live Mode";
                tag.className = `text-[9px] px-2 py-1 rounded-full font-bold uppercase ${isSandbox ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`;
            } catch (e) { console.error(e); }
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col">
                    <p class="text-sm font-bold mb-1 truncate">${item.name}</p>
                    <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                    <button onclick="openModal('${item.id}')" class="w-full py-3 bg-[#41474D] text-white text-[10px] font-bold rounded-xl uppercase tracking-widest">è³¼è²·</button>
                </div>`;
            });
            lucide.createIcons();
        }

        function openModal(id) {
            currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
        }

        async function redirectToPayPal() {
            document.getElementById('loader').classList.remove('hidden');
            try {
                const resp = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                    method: "POST",
                    body: JSON.stringify({ 
                        price: currentItem.price, name: currentItem.name, is_sandbox: config.is_sandbox,
                        return_url: window.location.href.split('?')[0],
                        cancel_url: window.location.href.split('?')[0]
                    })
                });
                const order = await resp.json();
                const approveLink = order.links.find(l => l.rel === "approve").href;
                
                // å­˜å„²ç•¶å‰å•†å“ IDï¼Œå›ä¾†æ™‚æ‰£åº«å­˜
                localStorage.setItem('pending_item_id', currentItem.id);
                
                // ã€æ ¸å¿ƒè¦æ±‚ã€‘ï¼šå¦é–‹æ–°åˆ†é 
                window.open(approveLink, '_blank');
                
                // ç•™åœ¨åŸé é¢é¡¯ç¤ºæç¤º
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('payment-modal').innerHTML = `
                    <div class="modal-content text-center">
                        <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="external-link" class="text-green-500"></i>
                        </div>
                        <h3 class="text-lg font-bold">å·²é–‹å•Ÿæ”¯ä»˜åˆ†é </h3>
                        <p class="text-sm opacity-50 mt-2">è«‹åœ¨æ–°åˆ†é å®Œæˆä»˜æ¬¾å¾Œï¼Œå›åˆ°æ­¤é é¢æŸ¥çœ‹çµæœã€‚</p>
                        <button onclick="location.reload()" class="mt-6 text-xs font-bold text-blue-500 uppercase">é‡æ–°è¼‰å…¥é é¢</button>
                    </div>
                `;
                lucide.createIcons();
            } catch (e) {
                alert("æ”¯ä»˜å•Ÿå‹•å¤±æ•—");
                document.getElementById('loader').classList.add('hidden');
            }
        }

        async function handleOrderReturn(token) {
            document.getElementById('loader').classList.remove('hidden');
            const itemId = localStorage.getItem('pending_item_id');
            try {
                const resp = await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                    method: "POST",
                    body: JSON.stringify({ orderID: token, is_sandbox: config.is_sandbox })
                });
                const result = await resp.json();
                if (result.status === "COMPLETED") {
                    if (itemId) await fetch(`${API_GATEWAY}/api/gas`, { method: 'POST', body: JSON.stringify({ id: itemId }) });
                    alert("ğŸ‰ æ”¯ä»˜æˆåŠŸï¼åº«å­˜å·²æ›´æ–°ã€‚");
                }
            } catch (e) { alert("çµå¸³è™•ç†å¤±æ•—"); }
            window.location.href = window.location.href.split('?')[0];
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = initStore;
    </script>
</body>
</html>
