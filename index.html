<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商店測試 | Iframe 兼容版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 使用 Sandbox SDK v6 -->
    <script src="https://www.sandbox.paypal.com/web-sdk/v6/core"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.25rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(65, 71, 77, 0.8); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 420px; border-radius: 32px; padding: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Paypal 測試</h1>
        <div id="sdk-status" class="text-[9px] px-2 py-1 bg-amber-100 text-amber-600 rounded-full font-bold uppercase tracking-widest">SDK Connecting</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4">
            <p class="col-span-2 text-center py-20 opacity-30">載入商品中...</p>
        </div>
    </main>

    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="order-summary" class="mb-6 text-center border-b border-gray-200 pb-4">
                <h3 class="text-lg font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            
            <!-- 支付按鈕區域 -->
            <div id="paypal-button-container" class="w-full space-y-3 min-h-[300px]"></div>
            
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-xs font-bold opacity-30 tracking-widest uppercase">取消</button>
        </div>
    </div>

    <script>
        let BASE_URL = ""; 
        let products = [];
        let paypalInstance = null;

        async function initStore() {
            try {
                const configResp = await fetch('site-config.json');
                const localConfig = await configResp.json();
                BASE_URL = localConfig.gas_url.replace(/\/+$/, "");

                // 1. 取得商品
                const response = await fetch(`${BASE_URL}/api/gas`);
                const data = await response.json();
                products = Array.isArray(data) ? data : (data.products || []);
                renderProducts(products);

                // 2. 取得 Token 並初始化 SDK
                const tokenResp = await fetch(`${BASE_URL}/api/token`);
                const tokenData = await tokenResp.json();
                
                // 核心修正：強制指定 components 確保 UI 函數被載入
                paypalInstance = await window.paypal.createInstance({
                    clientToken: tokenData.clientToken || tokenData.access_token,
                    components: ["paypal-payments", "card-fields"], // 強制要求信用卡組件
                    currency: "TWD",
                    intent: "capture"
                });

                document.getElementById('sdk-status').innerText = "SDK Ready";
                document.getElementById('sdk-status').className = "text-[9px] px-2 py-1 bg-green-100 text-green-600 rounded-full font-bold uppercase";
                document.querySelectorAll('.buy-btn').forEach(btn => btn.disabled = false);
                console.log("PayPal SDK v6 成功初始化");

            } catch (error) {
                console.error("Init Error:", error);
                document.getElementById('sdk-status').innerText = "SDK Error";
            }
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `
                    <div class="product-card flex flex-col shadow-sm">
                        <p class="text-sm font-bold mb-1 truncate">${item.name}</p>
                        <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                        <button onclick="openCheckout('${item.id}')" disabled class="buy-btn w-full py-3 bg-[#A9B4BC] text-white text-[10px] font-bold rounded-xl uppercase tracking-widest">立即購買</button>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function openCheckout(id) {
            if (!paypalInstance) return;
            const currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
            
            const btnContainer = document.getElementById('paypal-button-container');
            btnContainer.innerHTML = '<div class="text-center py-10 opacity-30 text-xs animate-pulse">載入支付選項...</div>';

            try {
                // Iframe 兼容性核心：使用最穩定的組件獲取方式
                // 如果 paypalPayments 不可用，則改用核心渲染
                const paypalPayments = await (paypalInstance.paypalPayments ? 
                                             paypalInstance.paypalPayments() : 
                                             paypalInstance.paypalPayments);

                if (!paypalPayments) throw new Error("無法啟動支付組件");

                btnContainer.innerHTML = ''; 
                
                // 渲染按鈕 (這會包含 PayPal 鈕與 信用卡/借記卡 鈕)
                await paypalPayments.render('#paypal-button-container', {
                    createOrder: (data, actions) => {
                        return actions.order.create({
                            purchase_units: [{ 
                                amount: { value: currentItem.price.toString(), currency_code: 'TWD' },
                                description: currentItem.name
                            }]
                        });
                    },
                    onApprove: async (data, actions) => {
                        const details = await actions.order.capture();
                        btnContainer.innerHTML = '<div class="text-center font-bold text-green-600 py-10">完成付款！</div>';
                        await fetch(`${BASE_URL}/api/gas`, { method: 'POST', body: JSON.stringify({ id: currentItem.id }) });
                        setTimeout(() => location.reload(), 2000);
                    },
                    onError: (err) => {
                        console.error("PayPal Error:", err);
                        btnContainer.innerHTML = `<div class="text-red-500 text-[10px] text-center">支付載入失敗，請確認是否位於 Iframe 限制環境中。</div>`;
                    }
                });

            } catch (err) {
                console.error("Checkout Error:", err);
                btnContainer.innerHTML = `<div class="text-red-500 text-[10px] text-center p-4">${err.message}</div>`;
            }
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = initStore;
    </script>
</body>
</html>
