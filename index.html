<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è³ªæ„Ÿé¸ç‰© | ç©©å®šè·³è½‰ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(65, 71, 77, 0.8); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 420px; border-radius: 32px; padding: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        /* æ‰‹å‹•è£½ä½œ PayPal é¢¨æ ¼æŒ‰éˆ• */
        .paypal-btn { background-color: #FFC439; color: #003087; font-weight: 800; border-radius: 9999px; font-style: italic; }
        .credit-btn { background-color: #2C2E2F; color: white; font-weight: 700; border-radius: 9999px; }
        .overlay-loader { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader" class="overlay-loader hidden">
        <div class="w-12 h-12 border-4 border-gray-100 border-t-blue-500 rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="text-sm font-bold opacity-40">æ­£åœ¨å‰å¾€å®‰å…¨æ”¯ä»˜é é¢...</p>
    </div>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold uppercase tracking-widest">Store</h1>
        <div id="env-tag" class="text-[9px] px-2 py-1 rounded-full font-bold uppercase">Syncing</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="order-summary" class="mb-8 text-center border-b pb-4">
                <h3 class="text-lg font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            
            <div class="space-y-3">
                <!-- å…©å€‹æŒ‰éˆ•é‚è¼¯ç›¸åŒï¼Œçš†å‰å¾€å…¨é é¢æ”¯ä»˜ï¼ŒPayPal æœƒæ ¹æ“šè¨­å®šè‡ªå‹•é¡¯ç¤ºä¿¡ç”¨å¡é¸é … -->
                <button onclick="redirectToPayPal()" class="w-full py-3.5 paypal-btn text-lg shadow-sm hover:brightness-95 transition-all">PayPal</button>
                <button onclick="redirectToPayPal()" class="w-full py-3.5 credit-btn text-sm shadow-sm flex items-center justify-center space-x-2 hover:brightness-125">
                    <i data-lucide="credit-card" class="w-4 h-4"></i>
                    <span>ä¿¡ç”¨å¡æˆ–å€Ÿè¨˜å¡æ”¯ä»˜</span>
                </button>
            </div>
            
            <button onclick="closeModal()" class="w-full mt-8 py-2 text-xs font-bold opacity-30 hover:opacity-100 tracking-widest uppercase">è¿”å›</button>
        </div>
    </div>

    <script>
        let API_GATEWAY = ""; 
        let products = [];
        let config = {};
        let currentItem = null;

        async function init() {
            const configResp = await fetch('site-config.json');
            const localConfig = await configResp.json();
            API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                handleOrderReturn(token);
                return;
            }

            try {
                const response = await fetch(`${API_GATEWAY}/api/gas`);
                const data = await response.json();
                products = data.products || [];
                config = data.config || {};
                render(products);

                const isSandbox = (config.is_sandbox === true || config.is_sandbox === "true");
                document.getElementById('env-tag').innerText = isSandbox ? "Test Mode" : "Live Mode";
                document.getElementById('env-tag').className = `text-[9px] px-2 py-1 rounded-full font-bold uppercase ${isSandbox ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`;
            } catch (e) { console.error(e); }
        }

        function render(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col">
                    <p class="text-sm font-bold mb-1 truncate">${item.name}</p>
                    <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                    <button onclick="openModal('${item.id}')" class="w-full py-3 bg-[#41474D] text-white text-[10px] font-bold rounded-xl uppercase tracking-widest active:scale-95 transition-transform">ç«‹å³è³¼è²·</button>
                </div>`;
            });
            lucide.createIcons();
        }

        function openModal(id) {
            currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
        }

        async function redirectToPayPal() {
            document.getElementById('loader').classList.remove('hidden');
            try {
                const currentUrl = window.location.origin + window.location.pathname;
                const resp = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                    method: "POST",
                    body: JSON.stringify({ 
                        price: currentItem.price, name: currentItem.name, is_sandbox: config.is_sandbox,
                        return_url: currentUrl
                    })
                });
                const order = await resp.json();
                const approveLink = order.links.find(l => l.rel === "approve").href;
                
                // å­˜å„²å•†å“ ID åˆ°æœ¬åœ°ä»¥ä¾¿å›ä¾†æ‰£åº«å­˜
                localStorage.setItem('pending_item_id', currentItem.id);
                
                // ã€æ ¸å¿ƒè¦æ±‚ã€‘ï¼šé–‹å•Ÿæ–°åˆ†é 
                window.open(approveLink, '_blank');
                
                // åŸé é¢å¼•å°ä½¿ç”¨è€…
                document.getElementById('loader-text').innerText = "å·²åœ¨æ–°åˆ†é é–‹å•Ÿæ”¯ä»˜ï¼Œä»˜æ¬¾å¾Œè«‹å›åˆ°æ­¤è¦–çª—ã€‚";
                setTimeout(() => { document.getElementById('loader').classList.add('hidden'); }, 3000);
            } catch (e) {
                alert("å»ºç«‹è¨‚å–®å¤±æ•—");
                document.getElementById('loader').classList.add('hidden');
            }
        }

        async function handleOrderReturn(token) {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('loader-text').innerText = "æ­£åœ¨æ ¸å°ä»˜æ¬¾è³‡è¨Šä¸¦æ›´æ–°åº«å­˜...";
            const itemId = localStorage.getItem('pending_item_id');
            try {
                const resp = await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                    method: "POST",
                    body: JSON.stringify({ orderID: token, is_sandbox: config.is_sandbox })
                });
                const result = await resp.json();
                if (result.status === "COMPLETED") {
                    if (itemId) await fetch(`${API_GATEWAY}/api/gas`, { method: 'POST', body: JSON.stringify({ id: itemId }) });
                    alert("ğŸ‰ æ”¯ä»˜æˆåŠŸï¼åº«å­˜å·²åŒæ­¥ã€‚");
                }
            } catch (e) { alert("çµå¸³ç™¼ç”ŸéŒ¯èª¤"); }
            window.location.href = window.location.origin + window.location.pathname;
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = init;
    </script>
</body>
</html>
