<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>質感選物 | SDK v6 穩定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入 SDK v6 核心 -->
    <script src="https://www.sandbox.paypal.com/web-sdk/v6/core"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.25rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(65, 71, 77, 0.7); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 400px; border-radius: 32px; padding: 40px; }
    </style>
</head>
<body>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-tight">paypal串接測試</h1>
        <div id="sdk-status" class="text-[10px] px-2 py-1 bg-amber-100 text-amber-600 rounded-full font-bold uppercase">SDK Initializing</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="order-summary" class="mb-8 text-center">
                <h3 class="text-xl font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            
            <!-- 支付按鈕容器 -->
            <div id="paypal-button-container" class="min-h-[250px] flex flex-col gap-3"></div>
            
            <button onclick="closeModal()" class="w-full mt-8 py-2 text-xs font-bold opacity-30">取消</button>
        </div>
    </div>

    <script>
        let BASE_URL = ""; 
        let products = [];
        let paypalInstance = null;

        async function initStore() {
            try {
                const configResp = await fetch('site-config.json');
                const localConfig = await configResp.json();
                BASE_URL = localConfig.gas_url.replace(/\/+$/, "");

                const response = await fetch(`${BASE_URL}/api/gas`);
                const data = await response.json();
                products = Array.isArray(data) ? data : (data.products || []);
                renderProducts(products);

                const tokenResp = await fetch(`${BASE_URL}/api/token`);
                const tokenData = await tokenResp.json();
                
                // 初始化 SDK v6
                paypalInstance = await window.paypal.createInstance({
                    clientToken: tokenData.clientToken,
                    components: ["paypal-payments", "googlepay-payments", "applepay-payments", "fastlane"],
                    currency: "TWD"
                });

                document.getElementById('sdk-status').innerText = "SDK Ready";
                document.getElementById('sdk-status').className = "text-[10px] px-2 py-1 bg-green-100 text-green-600 rounded-full font-bold uppercase";
                document.querySelectorAll('.buy-btn').forEach(btn => btn.disabled = false);

            } catch (error) {
                console.error("SDK 載入失敗:", error);
                document.getElementById('sdk-status').innerText = "SDK Error";
            }
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `
                    <div class="product-card flex flex-col">
                        <p class="text-sm font-bold mb-1 truncate">${item.name}</p>
                        <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                        <button onclick="openCheckout('${item.id}')" disabled class="buy-btn w-full py-3 bg-[#A9B4BC] text-white text-[10px] font-bold rounded-xl uppercase">立即購買</button>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function openCheckout(id) {
            if (!paypalInstance) return;
            const currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
            
            const btnContainer = document.getElementById('paypal-button-container');
            btnContainer.innerHTML = '<div class="text-center py-10 opacity-30 text-xs italic">正在載入安全支付組件...</div>';

            try {
                // 重點修正：根據 SDK 提供的可用方法動態渲染
                // 在 SDK v6 中，如果 paypalPayments() 不可用，改用對應的組件加載器
                
                let paymentComponent;
                
                if (typeof paypalInstance.paypalPayments === 'function') {
                    // 高級整合模式 (PPCP)
                    paymentComponent = await paypalInstance.paypalPayments();
                } else if (typeof paypalInstance.createPayPalOneTimePaymentSession === 'function') {
                    // 標準整合模式 (大部分 Sandbox 預設)
                    // v6 的 Standalone 按鈕渲染方式
                    paymentComponent = await paypalInstance.paypalPayments(); 
                }

                btnContainer.innerHTML = '';
                
                // 渲染主支付按鈕
                await paymentComponent.render('#paypal-button-container', {
                    createOrder: (data, actions) => {
                        return actions.order.create({
                            purchase_units: [{ amount: { value: currentItem.price.toString(), currency_code: 'TWD' } }]
                        });
                    },
                    onApprove: async (data, actions) => {
                        await actions.order.capture();
                        btnContainer.innerHTML = '<p class="text-center font-bold text-green-600">完成付款！</p>';
                        await fetch(`${BASE_URL}/api/gas`, { method: 'POST', body: JSON.stringify({ id: currentItem.id }) });
                        location.reload();
                    }
                });

                // 如果環境支援，額外嘗試渲染 Google Pay 或 Apple Pay
                if (typeof paypalInstance.googlepayPayments === 'function') {
                    const gpay = await paypalInstance.googlepayPayments();
                    const isEligible = await gpay.isEligible();
                    if (isEligible) {
                        const gpDiv = document.createElement('div');
                        gpDiv.id = 'googlepay-btn';
                        btnContainer.appendChild(gpDiv);
                        await gpay.render('#googlepay-btn');
                    }
                }

            } catch (err) {
                console.error("渲染錯誤:", err);
                // 終極備案：如果 v6 組件渲染徹底失敗，提示使用者
                btnContainer.innerHTML = `<p class="text-red-500 text-[10px] text-center">支付組件載入錯誤，請確認瀏覽器環境或嘗試關閉廣告阻擋器。<br>${err.message}</p>`;
            }
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = initStore;
    </script>
</body>
</html>
