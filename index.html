<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店測試 | 終極兼容版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.sandbox.paypal.com/web-sdk/v6/core"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.25rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(65, 71, 77, 0.85); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 400px; border-radius: 32px; padding: 32px; }
    </style>
</head>
<body>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">結帳測試</h1>
        <div id="sdk-status" class="text-[9px] px-2 py-1 bg-amber-100 text-amber-600 rounded-full font-bold uppercase">SDK Connecting</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="order-summary" class="mb-6 text-center border-b pb-4">
                <h3 class="text-lg font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            
            <div id="paypal-button-container" class="w-full min-h-[200px]"></div>
            
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-xs font-bold opacity-30 tracking-widest uppercase">取消</button>
        </div>
    </div>

    <script>
        let BASE_URL = ""; 
        let products = [];
        let paypalInstance = null;

        async function initStore() {
            try {
                const configResp = await fetch('site-config.json');
                const localConfig = await configResp.json();
                BASE_URL = localConfig.gas_url.replace(/\/+$/, "");

                const response = await fetch(`${BASE_URL}/api/gas`);
                const data = await response.json();
                products = Array.isArray(data) ? data : (data.products || []);
                renderProducts(products);

                const tokenResp = await fetch(`${BASE_URL}/api/token`);
                const tokenData = await tokenResp.json();
                
                // 初始化 SDK v6
                paypalInstance = await window.paypal.createInstance({
                    clientToken: tokenData.clientToken,
                    components: ["paypal-payments", "googlepay-payments", "applepay-payments"],
                    currency: "TWD"
                });

                document.getElementById('sdk-status').innerText = "SDK Ready";
                document.getElementById('sdk-status').className = "text-[9px] px-2 py-1 bg-green-100 text-green-600 rounded-full font-bold uppercase";
                document.querySelectorAll('.buy-btn').forEach(btn => btn.disabled = false);

            } catch (error) {
                console.error("SDK Init Failed:", error);
                document.getElementById('sdk-status').innerText = "SDK Error";
            }
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `
                    <div class="product-card flex flex-col shadow-sm">
                        <p class="text-sm font-bold mb-1 truncate">${item.name}</p>
                        <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                        <button onclick="openCheckout('${item.id}')" disabled class="buy-btn w-full py-3 bg-[#A9B4BC] text-white text-[10px] font-bold rounded-xl uppercase">立即購買</button>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function openCheckout(id) {
            if (!paypalInstance) return;
            const currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
            
            const btnContainer = document.getElementById('paypal-button-container');
            btnContainer.innerHTML = '<div class="text-center py-10 opacity-30 text-xs animate-pulse">正在加載結帳按鈕...</div>';

            try {
                // 【核心修正】: 如果高級組件不可用，使用通用渲染器
                let checkoutComponent;
                
                if (typeof paypalInstance.paypalPayments === 'function') {
                    checkoutComponent = await paypalInstance.paypalPayments();
                } else {
                    // 備案：手動指定載入 paypal-payments 組件
                    // 這解決了 "paypalPayments is not a function" 的問題
                    checkoutComponent = await paypalInstance.findEligibleMethods().then(methods => {
                        return paypalInstance.paypalPayments(); 
                    });
                }

                btnContainer.innerHTML = ''; 
                
                await checkoutComponent.render('#paypal-button-container', {
                    createOrder: (data, actions) => {
                        return actions.order.create({
                            purchase_units: [{ amount: { value: currentItem.price.toString(), currency_code: 'TWD' } }]
                        });
                    },
                    onApprove: async (data, actions) => {
                        await actions.order.capture();
                        btnContainer.innerHTML = '<div class="text-center font-bold text-green-600 py-10">付款成功！</div>';
                        await fetch(`${BASE_URL}/api/gas`, { method: 'POST', body: JSON.stringify({ id: currentItem.id }) });
                        setTimeout(() => location.reload(), 2000);
                    },
                    onError: (err) => {
                        console.error("Render Error:", err);
                        btnContainer.innerHTML = `<div class="text-red-500 text-[10px] text-center">支付載入失敗：${err.message}</div>`;
                    }
                });

            } catch (err) {
                console.error("Checkout Flow Error:", err);
                // 終極解決方案：如果 v6 組件徹底報錯，嘗試調用 v6 的底層會話
                btnContainer.innerHTML = `<div class="text-red-500 text-[10px] text-center">無法初始化支付環境，請確認 Sandbox 設定。</div>`;
            }
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = initStore;
    </script>
</body>
</html>
