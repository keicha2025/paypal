<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≥™ÊÑüÈÅ∏Áâ© | PayPal ÂµåÂÖ•ÂºèÊîØ‰ªò</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(65, 71, 77, 0.8); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 420px; border-radius: 32px; padding: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-tight uppercase">Checkout</h1>
        <div id="status-tag" class="text-[9px] px-2 py-1 bg-gray-100 rounded-full font-bold uppercase">Connecting</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <!-- ÁµêÂ∏≥ Modal -->
    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="order-summary" class="mb-8 text-center border-b pb-4">
                <h3 class="text-lg font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            
            <!-- PayPal ÊåâÈàïÂÆπÂô® -->
            <div id="paypal-button-container" class="min-h-[200px]"></div>
            
            <!-- Ë®äÊÅØÈ°ØÁ§∫ÂçÄÂüü -->
            <div id="result-message" class="mt-4 text-[10px] text-center text-gray-500"></div>
            
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-xs font-bold opacity-30 tracking-widest uppercase">ËøîÂõûÂïÜÂ∫ó</button>
        </div>
    </div>

    <script>
        let API_GATEWAY = ""; 
        let products = [];
        let config = {};
        let currentItem = null;

        async function initStore() {
            try {
                const configResp = await fetch('site-config.json');
                const localConfig = await configResp.json();
                API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

                const response = await fetch(`${API_GATEWAY}/api/gas`);
                const data = await response.json();
                products = data.products || [];
                config = data.config || {};
                renderProducts(products);

                if (config.paypal_client_id) {
                    await loadPayPalSDK(config.paypal_client_id);
                    document.getElementById('status-tag').innerText = "Ready";
                    document.getElementById('status-tag').className = "text-[9px] px-2 py-1 bg-green-100 text-green-600 rounded-full font-bold uppercase";
                }
            } catch (error) { console.error(error); }
        }

        function loadPayPalSDK(clientId) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                // Âä†ÂÖ• &disable-funding=venmo Á¢∫‰øù‰ø°Áî®Âç°ÊåâÈàïÊõ¥ÂÆπÊòìÂá∫Áèæ
                script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&currency=TWD&intent=capture`;
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col">
                    <p class="text-sm font-bold mb-1 truncate">${item.name}</p>
                    <p class="text-lg font-black mb-4 tracking-tighter">NT$ ${item.price}</p>
                    <button onclick="openCheckout('${item.id}')" class="w-full py-3 bg-[#41474D] text-white text-[10px] font-bold rounded-xl uppercase tracking-widest active:scale-95 transition-transform">Á´ãÂç≥Ë≥ºË≤∑</button>
                </div>`;
            });
            lucide.createIcons();
        }

        async function openCheckout(id) {
            currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
            document.getElementById('paypal-button-container').innerHTML = '';
            document.getElementById('result-message').innerHTML = '';

            // ‰ΩøÁî®‰Ω†Êèê‰æõÁöÑ Buttons ‰ª£Á¢ºÈÇèËºØ
            window.paypal.Buttons({
                style: {
                    shape: "pill",
                    layout: "vertical",
                    color: "black",
                    label: "paypal",
                },
                async createOrder() {
                    try {
                        const response = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                price: currentItem.price,
                                name: currentItem.name,
                                is_sandbox: config.is_sandbox
                            }),
                        });
                        const orderData = await response.json();
                        if (orderData.id) return orderData.id;
                        
                        const errorDetail = orderData?.details?.[0];
                        const errorMessage = errorDetail 
                            ? `${errorDetail.issue} ${errorDetail.description}` 
                            : JSON.stringify(orderData);
                        throw new Error(errorMessage);
                    } catch (error) {
                        console.error(error);
                        resultMessage(`Could not initiate PayPal Checkout...<br>${error}`);
                    }
                },
                async onApprove(data, actions) {
                    try {
                        const response = await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ 
                                orderID: data.orderID,
                                is_sandbox: config.is_sandbox 
                            })
                        });
                        const orderData = await response.json();
                        const errorDetail = orderData?.details?.[0];

                        if (errorDetail?.issue === "INSTRUMENT_DECLINED") {
                            return actions.restart();
                        } else if (errorDetail) {
                            throw new Error(`${errorDetail.description}`);
                        } else if (!orderData.purchase_units) {
                            throw new Error(JSON.stringify(orderData));
                        } else {
                            // ÊàêÂäüÔºÅ
                            resultMessage("üéâ ‰∫§ÊòìÊàêÂäüÔºÅÊ≠£Âú®Êõ¥Êñ∞Â∫´Â≠ò...");
                            await fetch(`${API_GATEWAY}/api/gas`, { method: 'POST', body: JSON.stringify({ id: currentItem.id }) });
                            setTimeout(() => location.reload(), 2500);
                        }
                    } catch (error) {
                        console.error(error);
                        resultMessage(`Êä±Ê≠âÔºå‰∫§ÊòìÁÑ°Ê≥ïËôïÁêÜ...<br>${error}`);
                    }
                }
            }).render("#paypal-button-container");
        }

        function resultMessage(message) {
            document.querySelector("#result-message").innerHTML = message;
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = initStore;
    </script>
</body>
</html>
