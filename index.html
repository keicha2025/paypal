<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>paypal串接測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .bg-cool-gray { background-color: #E1E4E8; }
        .bg-woven-blue { background-color: #A9B4BC; }
        .product-card { background-color: #E1E4E8; transition: all 0.2s; }
        .product-card:active { transform: scale(0.98); }
        .btn-buy { background-color: #A9B4BC; color: #F7F8FA; transition: all 0.2s; }
        .btn-buy:hover { background-color: #41474D; }
        
        /* 修正後的 Modal 樣式 */
        #payment-modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            inset: 0;
            background-color: rgba(65, 71, 77, 0.7);
            z-index: 100;
            backdrop-filter: blur(4px);
            align-items: center; /* 居中對齊 */
            justify-content: center;
            padding: 16px;
            overflow-y: auto; /* 允許外層捲動 */
        }
        #payment-modal.active { display: flex; }
        
        .modal-content {
            background-color: #F7F8FA;
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            padding: 32px;
            position: relative;
            margin-top: auto; /* 手機端自動靠下 */
            margin-bottom: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-height: 90vh; /* 限制最高 90% 視窗高度 */
            overflow-y: auto; /* 內部內容過長可滑動 */
        }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen">

    <header class="sticky top-0 z-50 bg-[#F7F8FA]/90 backdrop-blur-md border-b border-[#E1E4E8]">
        <div class="max-w-md mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-woven-blue rounded-full flex items-center justify-center">
                    <i data-lucide="credit-card" class="w-4 h-4 text-[#F7F8FA]"></i>
                </div>
                <h1 class="text-sm font-bold tracking-widest">paypal串接測試</h1>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 pt-10 pb-20">
        <div class="px-2 mb-8">
            <h2 class="text-2xl font-bold tracking-tight">商品一覽</h2>
            <div class="w-8 h-1 bg-woven-blue mt-2 rounded-full"></div>
        </div>
        <div id="product-container" class="grid grid-cols-2 gap-4">
            <div class="animate-pulse bg-cool-gray rounded-[2rem] h-64"></div>
            <div class="animate-pulse bg-cool-gray rounded-[2rem] h-64"></div>
        </div>
    </main>

    <!-- 修正後的 Modal 結構 -->
    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-cool-gray rounded-full mx-auto mb-6"></div>
            <div id="order-summary" class="text-left mb-6 space-y-4"></div>
            <div id="paypal-button-container" class="w-full"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-xs text-rock-gray/40 uppercase tracking-widest font-bold">
                取消返回
            </button>
        </div>
    </div>

    <script>
        let GAS_URL = ""; 
        let products = [];
        let config = {};
        let currentItem = null;
        let isPayPalLoaded = false;

        async function initStore() {
            try {
                const configResp = await fetch('site-config.json');
                const localConfig = await configResp.json();
                GAS_URL = localConfig.gas_url;

                const response = await fetch(GAS_URL);
                const data = await response.json();
                products = data.products;
                config = data.config;

                renderProducts(products);
                if (config.paypal_client_id) loadPayPalSDK(config.paypal_client_id);
            } catch (error) {
                console.error(error);
            }
        }

        function loadPayPalSDK(clientId) {
            if (document.getElementById('paypal-sdk')) return;
            const script = document.createElement('script');
            script.id = 'paypal-sdk';
            script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&currency=TWD&disable-funding=credit,card`;
            script.onload = () => { isPayPalLoaded = true; };
            document.head.appendChild(script);
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                const card = document.createElement('div');
                card.className = "product-card rounded-[2rem] p-4 flex flex-col border border-white/20";
                card.innerHTML = `
                    <div class="aspect-square bg-[#F7F8FA]/60 rounded-2xl flex items-center justify-center mb-4 overflow-hidden">
                        ${item.images ? `<img src="${item.images}" class="w-full h-full object-cover">` : `<i data-lucide="package" class="w-8 h-8 text-rock-gray/10"></i>`}
                    </div>
                    <div class="flex-grow px-1">
                        <p class="text-sm font-bold mb-3 h-10 overflow-hidden line-clamp-2">${item.name}</p>
                        <div class="flex items-end justify-between mb-4">
                            <span class="text-base font-black">NT$ ${item.price}</span>
                        </div>
                    </div>
                    <button onclick="openCheckout('${item.id}')" class="w-full py-3 btn-buy text-[10px] font-bold rounded-xl uppercase tracking-widest shadow-sm">立即購買</button>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        function openCheckout(id) {
            if (!isPayPalLoaded) { alert("PayPal 載入中..."); return; }
            currentItem = products.find(p => String(p.id) === String(id));
            
            document.getElementById('order-summary').innerHTML = `
                <div class="border-b border-cool-gray pb-4">
                    <p class="text-[10px] opacity-40 uppercase tracking-widest">訂單項目</p>
                    <h4 class="text-lg font-bold">${currentItem.name}</h4>
                </div>
                <div class="flex justify-between items-end">
                    <span class="text-xs opacity-50 uppercase tracking-widest">應付總額</span>
                    <span class="text-2xl font-black">NT$ ${currentItem.price}</span>
                </div>
            `;
            
            const modal = document.getElementById('payment-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 鎖定背景捲動
            
            document.getElementById('paypal-button-container').innerHTML = '';
            paypal.Buttons({
                style: { layout: 'vertical', color: 'black', shape: 'rect', label: 'paypal' },
                createOrder: (data, actions) => {
                    return actions.order.create({ purchase_units: [{ amount: { value: currentItem.price.toString(), currency_code: 'TWD' } }] });
                },
                onApprove: async (data, actions) => {
                    await actions.order.capture();
                    document.getElementById('paypal-button-container').innerHTML = '<div class="py-10 text-center font-bold">支付成功，正在更新...</div>';
                    await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: currentItem.id }) });
                    location.reload();
                }
            }).render('#paypal-button-container');
        }

        function closeModal() {
            document.getElementById('payment-modal').classList.remove('active');
            document.body.style.overflow = ''; // 解除鎖定
        }

        window.onload = initStore;
    </script>
</body>
</html>
