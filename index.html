<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店測試 | 修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 400px; border-radius: 32px; padding: 32px; }
    </style>
</head>
<body>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">訂單測試</h1>
        <div id="status-tag" class="text-[9px] px-2 py-1 bg-amber-100 text-amber-600 rounded-full font-bold">Connecting</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="mb-6 text-center border-b pb-4">
                <h3 class="text-lg font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            <div id="paypal-button-container" class="w-full min-h-[300px]"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-xs font-bold opacity-30">返回</button>
        </div>
    </div>

    <script>
        let API_GATEWAY = ""; 
        let products = [];
        let config = {};

        async function initStore() {
            try {
                const configResp = await fetch('site-config.json');
                const localConfig = await configResp.json();
                API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

                const response = await fetch(`${API_GATEWAY}/api/gas`);
                const data = await response.json();
                products = data.products || [];
                config = data.config || {};
                renderProducts(products);

                if (config.paypal_client_id) {
                    await loadPayPalSDK(config.paypal_client_id);
                    document.getElementById('status-tag').innerText = "Ready";
                    document.getElementById('status-tag').className = "text-[9px] px-2 py-1 bg-green-100 text-green-600 rounded-full font-bold";
                }
            } catch (error) { console.error(error); }
        }

        function loadPayPalSDK(clientId) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                // 強制加入商店位置和環境 (sandbox 測試時)
                script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&currency=TWD&intent=capture`;
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col shadow-sm">
                    <p class="text-sm font-bold mb-1 truncate">${item.name}</p>
                    <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                    <button onclick="openCheckout('${item.id}')" class="w-full py-3 bg-[#A9B4BC] text-white text-[10px] font-bold rounded-xl uppercase">立即購買</button>
                </div>`;
            });
            lucide.createIcons();
        }

        async function openCheckout(id) {
            const currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
            document.getElementById('paypal-button-container').innerHTML = '';

            paypal.Buttons({
                style: { layout: 'vertical', color: 'black', shape: 'rect' },
                createOrder: async () => {
                    try {
                        const resp = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ price: currentItem.price, name: currentItem.name })
                        });
                        const resData = await resp.json();
                        if (resData.error) {
                            console.error("Order Creation Error:", resData);
                            alert("建立訂單失敗，請看控制台");
                            return null;
                        }
                        return resData.id; // 必須回傳這個字串 ID
                    } catch (err) {
                        console.error(err);
                        return null;
                    }
                },
                onApprove: async (data) => {
                    const resp = await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ orderID: data.orderID })
                    });
                    const result = await resp.json();
                    if (result.status === "COMPLETED") {
                        alert("付款成功！");
                        await fetch(`${API_GATEWAY}/api/gas`, { method: 'POST', body: JSON.stringify({ id: currentItem.id }) });
                        location.reload();
                    }
                },
                onError: (err) => {
                    console.error("PayPal SDK Error:", err);
                    alert("PayPal 啟動失敗，請確認是否為測試帳號或 Client ID 是否正確");
                }
            }).render('#paypal-button-container');
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = initStore;
    </script>
</body>
</html>
