<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è³ªæ„Ÿå•†åº— | PayPal å®˜æ–¹æ¨™æº–æ•´åˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; }
        #payment-modal { display: none; position: fixed; inset: 0; background-color: rgba(65, 71, 77, 0.85); z-index: 100; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 16px; }
        #payment-modal.active { display: flex; }
        .modal-content { background-color: #F7F8FA; width: 100%; max-width: 420px; border-radius: 32px; padding: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold uppercase tracking-widest">Store</h1>
        <div id="status-tag" class="text-[9px] px-2 py-1 bg-gray-100 rounded-full font-bold uppercase">Connecting</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4">
            <p class="col-span-2 text-center py-20 opacity-30">è¼‰å…¥ä¸­...</p>
        </div>
    </main>

    <!-- çµå¸³ Modal -->
    <div id="payment-modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="order-summary" class="mb-6 text-center border-b pb-4">
                <h3 class="text-lg font-bold" id="order-title"></h3>
                <p class="text-3xl font-black mt-2" id="order-price"></p>
            </div>
            
            <!-- å®˜æ–¹ PayPal æŒ‰éˆ•å®¹å™¨ -->
            <div id="paypal-button-container" class="min-h-[200px]"></div>
            
            <p id="result-message" class="text-[10px] text-center mt-4 text-gray-500"></p>
            
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-xs font-bold opacity-30 uppercase">è¿”å›</button>
        </div>
    </div>

    <script>
        let API_GATEWAY = ""; 
        let products = [];
        let config = {};
        let currentItem = null;

        async function initStore() {
            try {
                // 1. å–å¾— Cloudflare ç¶²å€
                const configResp = await fetch('site-config.json');
                const localConfig = await configResp.json();
                API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

                // 2. å¾å¾Œå°æ‹¿è³‡æ–™
                const response = await fetch(`${API_GATEWAY}/api/gas`);
                const data = await response.json();
                products = data.products || [];
                config = data.config || {};
                renderProducts(products);

                // 3. ç…§æŠ„å®˜æ–¹ï¼šæ ¹æ“šè©¦ç®—è¡¨ ID åˆå§‹åŒ– SDK
                if (config.paypal_client_id) {
                    const isSandbox = (config.is_sandbox === true || config.is_sandbox === "true");
                    const script = document.createElement('script');
                    // å®˜æ–¹è¼‰å…¥ç¶²å€ï¼šåŒ…å« client-id, currency, èˆ‡åŠŸèƒ½è¨­å®š
                    script.src = `https://www.paypal.com/sdk/js?client-id=${config.paypal_client_id}&currency=TWD&components=buttons&enable-funding=card&disable-funding=venmo,paylater`;
                    script.dataset.sdkIntegrationSource = "developer-studio";
                    script.onload = () => {
                        document.getElementById('status-tag').innerText = isSandbox ? "Test Mode" : "Live Mode";
                        document.getElementById('status-tag').className = `text-[9px] px-2 py-1 rounded-full font-bold uppercase ${isSandbox ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`;
                    };
                    document.head.appendChild(script);
                }
            } catch (error) { console.error("Init failed", error); }
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col">
                    <p class="text-sm font-bold truncate">${item.name}</p>
                    <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                    <button onclick="openCheckout('${item.id}')" class="w-full py-3 bg-[#41474D] text-white text-[10px] font-bold rounded-xl uppercase">ç«‹å³è³¼è²·</button>
                </div>`;
            });
            lucide.createIcons();
        }

        async function openCheckout(id) {
            currentItem = products.find(p => String(p.id) === String(id));
            document.getElementById('order-title').innerText = currentItem.name;
            document.getElementById('order-price').innerText = `NT$ ${currentItem.price}`;
            document.getElementById('payment-modal').classList.add('active');
            document.getElementById('paypal-button-container').innerHTML = '';
            document.getElementById('result-message').innerText = '';

            // ç…§æŠ„å®˜æ–¹ç¯„ä¾‹çš„ Buttons é‚è¼¯ï¼Œå°æ¥ Cloudflare é–˜é“å™¨
            window.paypal.Buttons({
                style: {
                    shape: "pill",
                    layout: "vertical",
                    color: "black",
                    label: "paypal",
                },
                async createOrder() {
                    try {
                        const response = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                price: currentItem.price,
                                name: currentItem.name,
                                is_sandbox: config.is_sandbox
                            }),
                        });
                        const orderData = await response.json();
                        if (orderData.id) return orderData.id;
                        
                        throw new Error(JSON.stringify(orderData));
                    } catch (error) {
                        console.error(error);
                        resultMessage(`ç„¡æ³•å•Ÿå‹•çµå¸³: ${error.message}`);
                    }
                },
                async onApprove(data, actions) {
                    try {
                        const response = await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ 
                                orderID: data.orderID,
                                is_sandbox: config.is_sandbox 
                            })
                        });
                        const orderData = await response.json();

                        if (orderData.status === "COMPLETED") {
                            resultMessage("ğŸ‰ äº¤æ˜“æˆåŠŸï¼æ­£åœ¨åŒæ­¥åº«å­˜...");
                            // å‘¼å« GAS æ‰£åº«å­˜
                            await fetch(`${API_GATEWAY}/api/gas`, { 
                                method: 'POST', 
                                body: JSON.stringify({ id: currentItem.id }) 
                            });
                            setTimeout(() => location.reload(), 2000);
                        } else {
                            if (orderData?.details?.[0]?.issue === "INSTRUMENT_DECLINED") {
                                return actions.restart();
                            }
                            throw new Error("äº¤æ˜“æœªå®Œæˆ");
                        }
                    } catch (error) {
                        console.error(error);
                        resultMessage(`äº¤æ˜“å¤±æ•—: ${error.message}`);
                    }
                }
            }).render("#paypal-button-container");
        }

        function resultMessage(message) {
            document.querySelector("#result-message").innerHTML = message;
        }

        function closeModal() { document.getElementById('payment-modal').classList.remove('active'); }
        window.onload = initStore;
    </script>
</body>
</html>
