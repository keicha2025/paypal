<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店 | 信用卡直接支付</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #41474D; }
        .product-card { background-color: #E1E4E8; border-radius: 2rem; padding: 1.5rem; }
        .overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loader" class="overlay hidden">
        <div class="w-10 h-10 border-4 border-gray-300 border-t-[#A9B4BC] rounded-full animate-spin mb-4"></div>
        <p class="text-sm font-bold opacity-50">正在處理訂單，請稍候...</p>
    </div>

    <header class="p-6 max-w-md mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-tight">商店</h1>
        <div id="env-tag" class="text-[9px] px-2 py-1 rounded-full font-bold uppercase bg-gray-100">Syncing</div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-20">
        <div id="product-container" class="grid grid-cols-2 gap-4"></div>
    </main>

    <script>
        let API_GATEWAY = ""; 
        let products = [];
        let config = {};

        async function init() {
            const configResp = await fetch('site-config.json');
            const localConfig = await configResp.json();
            API_GATEWAY = localConfig.gas_url.replace(/\/+$/, "");

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // 1. 如果有 token，代表剛從 PayPal 回來
            if (token) {
                handleReturn(token);
                return;
            }

            // 2. 一般情況：載入商品
            try {
                const response = await fetch(`${API_GATEWAY}/api/gas`);
                const data = await response.json();
                products = data.products || [];
                config = data.config || {};
                render(products);

                const isSandbox = (config.is_sandbox === true || config.is_sandbox === "true");
                document.getElementById('env-tag').innerText = isSandbox ? "Test Mode" : "Live Mode";
                document.getElementById('env-tag').className = `text-[9px] px-2 py-1 rounded-full font-bold uppercase ${isSandbox ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`;
            } catch (e) { console.error(e); }
        }

        function render(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(item.status !== 'active') return;
                container.innerHTML += `<div class="product-card flex flex-col">
                    <p class="text-sm font-bold mb-1">${item.name}</p>
                    <p class="text-lg font-black mb-4">NT$ ${item.price}</p>
                    <button onclick="buy('${item.id}')" class="w-full py-4 bg-[#41474D] text-white text-[11px] font-bold rounded-2xl uppercase tracking-widest active:scale-95 transition-transform">
                        立即購買
                    </button>
                </div>`;
            });
        }

        async function buy(id) {
            const item = products.find(p => String(p.id) === String(id));
            document.getElementById('loader').classList.remove('hidden');

            try {
                const resp = await fetch(`${API_GATEWAY}/api/paypal/create`, {
                    method: "POST",
                    body: JSON.stringify({ 
                        price: item.price, name: item.name, is_sandbox: config.is_sandbox,
                        return_url: window.location.href.split('?')[0],
                        cancel_url: window.location.href.split('?')[0]
                    })
                });
                const order = await resp.json();
                const link = order.links.find(l => l.rel === "approve");
                if (link) {
                    localStorage.setItem('pending_id', id);
                    window.location.href = link.href; // 跳轉到 PayPal
                }
            } catch (err) {
                alert("啟動支付失敗");
                document.getElementById('loader').classList.add('hidden');
            }
        }

        async function handleReturn(orderID) {
            document.getElementById('loader').classList.remove('hidden');
            const pendingId = localStorage.getItem('pending_id');

            try {
                const resp = await fetch(`${API_GATEWAY}/api/paypal/capture`, {
                    method: "POST",
                    body: JSON.stringify({ orderID: orderID, is_sandbox: config.is_sandbox })
                });
                const result = await resp.json();

                if (result.status === "COMPLETED") {
                    if (pendingId) await fetch(`${API_GATEWAY}/api/gas`, { method: 'POST', body: JSON.stringify({ id: pendingId }) });
                    localStorage.removeItem('pending_id');
                    alert("支付成功！庫存已更新。");
                }
            } catch (err) { alert("結帳發生錯誤"); }
            window.location.href = window.location.href.split('?')[0];
        }

        window.onload = init;
    </script>
</body>
</html>
